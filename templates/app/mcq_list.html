{% extends "base.html" %}

{% block title %}MCQ List{% endblock %}
{% block content %}
    <h2 class="mb-3">All Questions</h2>
    <a href="{% url 'add_mcq' %}" class="btn btn-primary mb-3">Add New MCQ</a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Question</th>
                <th>Choices</th>
                <th>Correct Answer</th>
            </tr>
        </thead>
        <tbody>
            {% for mcq in mcqs %}
                <tr>
                    <td>{{ mcq.question_text }}</td>
                    <td>{{ mcq.choices|join:", " }}</td>
                    <td>{{ mcq.correct_answer }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3" class="text-center">No MCQs found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
